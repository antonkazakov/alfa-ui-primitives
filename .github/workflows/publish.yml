name: TEST
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - run: mvn install deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}