name: TEST
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - run: tar -czvf package.tar.gz styles

      - run: mvn deploy:deploy-file \
          -DgroupId=ru.alfabank.android \
          -DartifactId=sample \
          -Dversion=0.0.1 \
          -Dpackaging=tar.gz \
          -Dfile=package.tar.gz \
          -Durl=https://maven.pkg.github.com/antonkazakov/alfa-ui-primitives \
          -DrepositoryId=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}